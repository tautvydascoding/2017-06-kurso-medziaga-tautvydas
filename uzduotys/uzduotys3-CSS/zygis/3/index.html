<!DOCTYPE html>
<html>

<head>
    <title>Tailored shirts</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./css/main.css" />
</head>


<body>

<!--    <div class="container">-->
        <header>
            <a class="logo" href="index.html"><img src="./images/logo.png" alt="shirts logo" /></a>
            <h1>A new world of tailored shirts for women</h1>

            <h2>Arriving 2017</h2>
        </header>
        <div class="wrapper">
            <div class="row">
                <div class="col-xs-12">
                    <p class="explanation">Sign up for reinvented wardrobe classics, made for movement</p>

                    <div class="row">
                        <form>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <label>First name</label> <br/>
                                <input class="input-field" type="text" name="fname" value="" /><br/>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <label>Last name</label><br/>
                                <input class="input-field" type="text" name="lname" value="" /><br/>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <label>Your email address</label><br/>
                                <input class="email-field" type="text" name="email" value="" /><br/>

                                <button class="sign-up-button" type="submit" name="submit">SIGN UP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
<!--    </div>-->

</body>
