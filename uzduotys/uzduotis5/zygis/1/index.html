<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript day 1</title>
        <meta charset="utf-8"/>
        
        
    </head>

    <body>


        <h1 id="title">Title</h1>

        <p class="paragraph">paragraph text 1 </p>
        <p class="paragraph">paragraph text 2 </p>


        <input type="text"/>
        
        <ul>
            <li>list element 1</li>
            <li>list element 2</li>
            <li>list element 3</li>
        </ul>
        


        <!--JavaScript-->
        <script type="text/javascript">
        
            function test() {
                var title = document.getElementById('title');
                title.innerText = "naujas tekstas, maaan";
            }


            function test2() {
                var ul =document.getElementsByTagName('ul')[0];

                var li = document.createElement('li');
                var node = document.createTextNode('Another list element daaaaaaaaamn');
                li.appendChild(node);
                ul.appendChild(li);

            }

        </script>
    </body>
</html>
