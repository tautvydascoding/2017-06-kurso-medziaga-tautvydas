<!DOCTYPE html>
<html>

<head>
  <html lang="lt">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css" />
  <!-- main.css eina po visu kitu CSS failu !!!! -->
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <title>Bam bam grid 10</title>
</head>


<body>
  <div class="container-fluid">


    <!--header-->
    <header>
      <div class="row">
        <div class="col-md-12 color height-150">
          <h2>Header</h2>
        </div>

      </div>

    </header>
    <!--end header-->

    <div id="wrapper">

      <!--nav article ads footer-->
      <div class="row" >

        <!--nav-->
        <div class="col-md-2 no-padding-left">
          <nav class="color height-500">
            <h2>Nav</h2>
          </nav>
        </div>
        <!--end nav-->

        <!--article ads footer-->
        <div class="col-md-10 no-right-padding">
          <!--article ads-->
          <div class="row">
            <!--article-->
            <div class="col-md-10 no-padding-left">
              <article class="color height-350">
                <h2>Article</h2>
              </article>
            </div>
            <!--end article-->

            <!--ads-->
            <div class="col-md-2 no-padding-left">
              <div class="ads color height-350">
                <h2>Ads</h2>
              </div>
            </div>
          </div>
          <!--end article ads-->

          <!--footer-->
          <div class="row">
            <div class="col-md-12 no-padding-left">
              <footer class="color">
                <h2>Footer</h2>
              </footer>
              
            </div>
            
          </div>
          <!--end footer-->
        </div>
        <!-- end article ads footer-->
      </div>
      <!--end nav article ads footer-->
      
    </div>
    <!--end wrapper-->
  </div>
  <!--end container-fluid-->
</body>

</html>
